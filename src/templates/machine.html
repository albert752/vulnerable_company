<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control de la Máquina de Ensaladas</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Panel de Control</h1>
        <hr>
        <form>
          <div class="form-group">
            <label for="nombreEnsalada">Nombre de la ensalada:</label>
            <input type="text" class="form-control" id="nombreEnsalada" placeholder="Ingrese el nombre de la ensalada">
          </div>
          <div class="form-group">
            <label for="ingredientes">Ingredientes:</label>
            <textarea class="form-control" id="ingredientes" placeholder="Ingrese los ingredientes de la ensalada"></textarea>
          </div>
          <div class="form-group">
            <label for="aderezo">Aderezo:</label>
            <select class="form-control" id="aderezo">
              <option value="ninguno">Ninguno</option>
              <option value="vinagreta">Vinagreta</option>
              <option value="yogur">Yogur</option>
              <option value="mil islas">Mil Islas</option>
              <option value="cesar">César</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Preparar ensalada</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
